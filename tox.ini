[tox]
envlist =
    {py27,py33,py34,py35}-unittests, lint, spelling

[travis]
os =
    linux: {py27,py33,py34,py35}-unittests, lint, tox-spelling

[testenv]
passenv = LANG
deps=
    -rrequirements/project.txt
    -rrequirements/test.txt
commands=
    {envbindir}/py.test --cov pymdownx --cov-append {toxinidir}
    {envbindir}/coverage html -d {envtmpdir}/coverage
    {envbindir}/coverage report --show-missing

[testenv:spelling]
basepython = python2.7
deps=
    -rrequirements/docs.txt
    -rrequirements/project.txt
commands=
    {envpython} setup.py install
    {envpython} {toxinidir}/spellcheck.py

[testenv:tox-spelling]
basepython = python2.7
deps=
    -rrequirements/docs.txt
    -rrequirements/project.txt
commands=
    {envpython} setup.py install
    {envpython} {toxinidir}/spellcheck.py --linux-workaround

[testenv:lint]
basepython = python2.7
deps=
    -rrequirements/project.txt
    -rrequirements/flake8.txt
commands=
    {envbindir}/flake8 {toxinidir}

[flake8]
exclude=build/*,.tox/*,site/*,tools/tags/*
max-line-length=120
ignore=D202,N802,D203

[pytest]
addopts=--ignore=tools/
