__default__: {}

arithmatex:
  extensions:
    pymdownx.arithmatex:

betterem (normal):
  extensions:
    pymdownx.betterem:

betterem (reverse):
  extensions:
    pymdownx.betterem:
      smart_enable: asterisk

caret:
  extensions:
    pymdownx.caret:

critic (accept):
  extensions:
    pymdownx.critic:
      mode: accept

critic (reject):
  extensions:
    pymdownx.critic:
      mode: reject

critic (view):
  extensions:
    pymdownx.critic:
      mode: view

githubemoji:
  extensions:
    pymdownx.githubemoji:

headeranchor:
  extensions:
    pymdownx.headeranchor:

inlinehilite:
  extensions:
    pymdownx.inlinehilite:

magiclink:
  extensions:
    pymdownx.magiclink:

mark:
  extensions:
    pymdownx.mark:

plainhtml:
  extensions:
    pymdownx.plainhtml:

progressbar:
  extensions:
    pymdownx.progressbar:
    markdown.extensions.attr_list:

smartsymbols:
  extensions:
    pymdownx.smartsymbols:

superfences (no indent blocks):
  extensions:
    pymdownx.superfences:
      disable_indented_code_blocks: true

superfences (normal):
  extensions:
    pymdownx.superfences:

tasklist:
  extensions:
    pymdownx.tasklist:

tilde:
  extensions:
    pymdownx.tilde:
