template: 'facelessuser:master-labels:labels.yml:master'

# Wildcard labels
brace_expansion: true
extended_glob: true

rules:
  - labels: [infrastructure]
    patterns: ['*|@(requirements|.github)/**|-*.md']

  - labels: [source]
    patterns: ['pymdownx/**']

  - labels: [tests]
    patterns: ['tests/**']

  - labels: [docs]
    patterns: ['docs/**|*.md']

  - labels: [caret]
    patterns: ['**/?(test_)caret*.py|tests/**/caret/**']

  - labels: [arithmatex]
    patterns: ['**/?(test_)arithmatex*.py|tests/**/arithmatex/**']

  - labels: [critic]
    patterns: ['**/?(test_|gen_)critic*.py|tests/**/critic/**']

  - labels: [details]
    patterns: ['**/?(test_)details*.py|tests/**/details/**']

  - labels: [emoji]
    patterns: ['**/?(test_|gen_)emoji*|tests/**/emoji/**|pymdownx/@(gemoji|emoji1|twemoji)_db.py']

  - labels: [escapeall]
    patterns: ['**/?(test_)escapeall*.py|tests/**/escapeall/**']

  - labels: [extra]
    patterns: ['**/?(test_)extra!(rawhtml)*.py|tests/**/extra!(rawhtml)/**|-docs/theme/**|-docs/src/@(js|scss)/**']

  - labels: [extrarawhtml]
    patterns: ['**/?(test_)extrarawhtml*.py|tests/**/extrarawhtml/**']

  - labels: [highlight]
    patterns: ['**/?(test_)highlight*.py|tests/**/highlight/**']

  - labels: [inlinehilite]
    patterns: ['**/?(test_)inlinehilite*.py|tests/**/inlinehilite/**']

  - labels: [keys]
    patterns: ['**/?(test_)keys*.py|tests/**/keys/**|pymdownx/keymap_db.py']

  - labels: [magiclink]
    patterns: ['**/?(test_)magiclink*.py|tests/**/magiclink/**']

  - labels: [mark]
    patterns: ['**/?(test_)mark*.py|tests/**/mark/**']

  - labels: [pathconverter]
    patterns: ['**/?(test_)pathconverter*.py|tests/**/pathconverter/**']

  - labels: [progressbar]
    patterns: ['**/?(test_)progressbar*.py|tests/**/progressbar/**']

  - labels: [slugs]
    patterns: ['**/?(test_)slugs*.py|tests/**/slugs/**']

  - labels: [smartsymbols]
    patterns: ['**/?(test_)smartsymbols*.py|tests/**/smartsymbols/**']

  - labels: [snippets]
    patterns: ['**/?(test_)snippets*.py|tests/**/snippets/**']

  - labels: [striphtml]
    patterns: ['**/?(test_)striphtml*.py|tests/**/striphtml/**']

  - labels: [superfences]
    patterns: ['**/?(test_)superfences*.py|tests/**/superfences/**|**/_bypassnorm.py']

  - labels: [tasklist]
    patterns: ['**/?(test_)tasklist*.py|tests/**/tasklist/**']

  - labels: [tilde]
    patterns: ['**/?(test_)tilde*.py|tests/**/tilde/**']

ignores:
  - dependencies
  - javascript
  - python
  - security

